<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<!--Covers entire body -->

	<div id="whole_body">

	<!--menu bars and menus-->

		<div id="top_bar">
				<ul id="menu_bar">
					<li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
					<li><a href="https://www.google.com/imghp?hl=en&tab=wi&el=0P4TWb3NO5L4wQLa0oWQCw&ved=0EKouCBgoAQ">Images</a></li>
					<li><a href="https://www.googl.com/intl/en/options/"><span class="icon_font_size"><i class="fa fa-ellipsis-v"></i></span>&nbsp;<span class="icon_font_size"><i class="fa fa-ellipsis-v"></i></span>&nbsp;<span class="icon_font_size"><i class="fa fa-ellipsis-v"></i></span></a></li>
					<li><i class="fa fa-bell-o bell" aria-hidden="true"></i></li>
					<li><div id="profile_pic"><b>G</b></div></li>
				</ul>
			
		</div>

	<!--google logo, search box and buttons-->

		<div id="center" style="margin-top: 90px; margin-bottom: 100px">
			
		<!--logo-->
			<div id="big_logo">
				<div style="margin: 0 auto;"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></div>
			</div>

		<!--search box-->
			<div id="search_box">
				<form>
					<input type="text" name="search_box">
				</form>
			</div>

		<!--buttons-->
			<div id="bottom">
				
				<div id="button_holder">
					<button class="button bottom_button" id="google_search">Google Search</button>
					<button class="button bottom_button" id="feeling_lucky">I'm Feeling Lucky</button>
				</div>
				
			</div>
		</div>

	<!--Footer-->

		<div id="footer" style="margin-top: 100px;">

			<!--Links-->
			
				<ul id="left_ul">
					<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
					<li><a href="https://www.google.com/services/?fg=1">Business</a></li>
					<li><a href="https://www.google.com/about.html?fg=1">About</a></li>
				</ul>
				<ul id="right_ul">
					<li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
					<li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
					<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
					<li><a href="https://www.google.co.ke/?fg=1">Use Google.co.ke</a></li>
				</ul>
		</div>
	</div>
</body>
</html>
